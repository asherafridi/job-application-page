		.wrapper .file-upload {

			height: 200px;
			width: 200px;
			border-radius: 100px;
			position: relative;

			display: flex;
			justify-content: center;
			align-items: center;

			border: 4px solid #FFFFFF;
			overflow: hidden;
			background-image: linear-gradient(to bottom, #2590EB 50%, #FFFFFF 50%);
			background-size: 100% 200%;
			transition: all 1s;
			color: #FFFFFF;
			font-size: 100px;
			cursor: pointer;
			
			background-position: 0 -100%;
			color: #2590EB;
			cursor: pointer;
			border: 10px solid #2590EB;




		}

		#file {

			height: 200px;
			width: 200px;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			cursor: pointer;

		}


		.file-upload:hover {


			background-position: 0 -00%;
			color: #fff;
			cursor: pointer;
			border: 10px solid #2590EB;

		}

		.submit-btn {
			padding: 10px 50px;
			outline: none;
			background: #2590EB;
			color: #fff;
			border: none;
			margin-top: 20px;
			margin-bottom: 20px;
			border-radius: 5px;
		}

		.submit-btn:hover {
			transition: .2s ease-in-out;
			box-shadow: 5px 5px 2px #ddd;
		}

		.breakout {
			position: absolute;
			right: -8px;
			background: #fff;
			top: 50%;
			height: 50px;
			display: flex;
			align-items: center;
			font-weight: 800;
		}
		
		.left-column{
				border-right: 1px solid #ddd;
			}

		@media only screen and (max-width: 600px) {
			.breakout{
				position: static;
				text-align: center;
				border-bottom: 1px solid #ddd;
				margin-top: 40px;
				margin-bottom: 40px;
				display: flex;
				justify-content: space-around;
				
			}
			.breakout span{
				width: 50px;
				position: relative;
				bottom: -25px;
				background: #fff;
			}
			.left-column{
				padding-left: 40px;
			}
		}
	</style>
