<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #phone:valid{
            border: 2px solid green;
        }
        #phone:invalid{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <form>
        <label>Phone </label>
        <input type="tel" id="phone" pattern="['0-9']{2}-['0-9']{2}-['0-9']{4}-['0-9']{3}" required>
        <input type="submit">
    </form>
</body>
</html>
